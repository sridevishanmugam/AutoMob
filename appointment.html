    <form action="booking-success.html" method="POST">
        <br><br>
        <h2>Schedule Your Appointment</h2><br>
        <label for="date">Appointment Date: </label>
        <input type="date" id="date" name="date"  required ><br><br>
        <label for="add">Address: </label>
        <textarea id="add" name="add" rows="5" cols="50"  required ></textarea><br><br>
        <label for="city">City: </label>
        <input type="text" id="city" name="city" placeholder="Mumbai, Pune" required><br><br>
        <label for="state">State: </label>
        <input list="states" name="state" id="state" placeholder="Kerala, Maharashtra..." required>
        <datalist id="states">
        <option value="Assam">
        <option value="Bihar">
        <option value="Gujarat">
        <option value="Goa">
        <option  value="etc..">
        </datalist><br><br>
        <label for="send">Send Notification: </label>
        <input type="checkbox" id="send1" name="send1" value="Email">
        <label for="send1">Email</label>
        <input type="checkbox" id="send2" name="send2" value="SMS">
        <label for="send2">SME</label><br><br>
        <button type="submit" value="submit">Book</button>
    </form>
